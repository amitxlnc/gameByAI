<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Obstacle Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      font-family: sans-serif;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Container for the entire game */
    #gameContainer {
      text-align: center;
    }
    #gameArea {
      position: relative;
      width: 300px;
      height: 600px;
      margin: 0 auto;
      background: #555;
      border: 4px solid #fff;
      overflow: hidden;
    }
    .lane {
      position: absolute;
      width: 100px;
      height: 100%;
      border-left: 2px dashed #aaa;
    }
    #lane1 { left: 0; }
    #lane2 { left: 100px; }
    #lane3 { left: 200px; }

    /* Car uses the car.png image and covers the entire car area */
    #car {
      position: absolute;
      width: 100px;
      height: 150px;
      background: url('car.png') center / cover no-repeat;
      left: 110px; /* initially centered in the middle lane */
      bottom: 10px; /* initial vertical position */
      transition: left 0.1s ease-in-out;
    }

    .obstacle {
      position: absolute;
      width: 60px;
      height: 30px;
      background: black;
      top: -30px; /* spawn just above game area */
      border-radius: 8px;
    }

    /* Banner is always in front */
    #banner {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100%;
      font-size: 32px;
      font-weight: bold;
      display: none;
      background: rgba(0, 0, 0, 0.8);
      color: yellow;
      z-index: 9999;
    }
    #timer {
      margin: 10px 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>Car Obstacle Game</h1>
    <div id="timer">Time: 0.0s</div>
    <div id="gameArea">
      <div class="lane" id="lane1"></div>
      <div class="lane" id="lane2"></div>
      <div class="lane" id="lane3"></div>
      <div id="car"></div>
      <div id="banner"></div>
    </div>
  </div>
  
  <script>
    const car = document.getElementById("car");
    const gameArea = document.getElementById("gameArea");
    const banner = document.getElementById("banner");
    const timerDisplay = document.getElementById("timer");

    // Lane positions (left offsets in px)
    const lanes = [10, 110, 210];
    
    // Game state variables
    let currentLane = 1; // lanes: 0 = left, 1 = middle, 2 = right
    let obstacles = [];
    let gameInterval;
    let spawnInterval;
    let timeElapsed = 0;
    
    // Dimensions & movement constants
    const CAR_HEIGHT = 150;       // Car height in pixels
    const OBSTACLE_HEIGHT = 30;   // Obstacle height in pixels
    const baseObstacleSpeed = 6;  // Base obstacle speed
    const MIN_OBSTACLE_SPEED = 2; // Minimum obstacle speed
    
    // For car vertical motion (the car moves upward when accelerating)
    let carSpeed = 0;            // Car's vertical speed (pixels/update)
    const MAX_CAR_SPEED = 8;     // Maximum upward car speed
    const MIN_CAR_SPEED = 0;     // Minimum (stationary vertically)
    let carVerticalPos = 10;     // Car's current vertical position from the bottom (in pixels)
    
    // Define a baseline car speed for obstacle speed scaling.
    // When carSpeed is above this, obstacles speed up; below this, they slow down.
    const baselineCarSpeed = 4;
    
    /**
     * Handle key presses:
     * - Left/Right: lane switching.
     * - Up: Increase car's vertical speed.
     * - Down: Decrease car's vertical speed.
     */
    function handleKeyDown(e) {
      switch(e.key) {
        case "ArrowLeft":
          if (currentLane > 0) {
            currentLane--;
          }
          break;
        case "ArrowRight":
          if (currentLane < 2) {
            currentLane++;
          }
          break;
        case "ArrowUp":
          // Increase upward speed (accelerate)
          carSpeed = Math.min(carSpeed + 1, MAX_CAR_SPEED);
          break;
        case "ArrowDown":
          // Decrease speed (brake)
          carSpeed = Math.max(carSpeed - 1, MIN_CAR_SPEED);
          break;
      }
      // Update horizontal lane position
      car.style.left = lanes[currentLane] + "px";
    }

    /**
     * Spawns a row of obstacles.
     * Each row blocks 1 or 2 lanes (randomly) ensuring at least one lane stays free.
     */
    function createObstacleRow() {
      const allLanes = [0, 1, 2];
      const blockCount = Math.random() < 0.5 ? 1 : 2;
      const shuffled = allLanes.sort(() => Math.random() - 0.5);
      const blockedLanes = shuffled.slice(0, blockCount);
      blockedLanes.forEach((lane) => {
        const obstacle = document.createElement("div");
        obstacle.classList.add("obstacle");
        obstacle.style.left = lanes[lane] + "px";
        obstacle.style.top = -OBSTACLE_HEIGHT + "px"; // spawn just above the game area
        gameArea.appendChild(obstacle);
        obstacles.push({ element: obstacle, lane });
      });
    }

    /**
     * Updates obstacles' positions.
     * Effective obstacle speed is adjusted based on carSpeed relative to a baseline.
     */
    function updateObstacles() {
      // Compute effective obstacle speed:
      // Increase speed by 1 for every 2 units that carSpeed is above baseline,
      // or decrease speed by 1/2 for every 2 units that carSpeed is below baseline.
      let effectiveObstacleSpeed = baseObstacleSpeed + Math.floor((carSpeed - baselineCarSpeed) / 2);
      effectiveObstacleSpeed = Math.max(effectiveObstacleSpeed, MIN_OBSTACLE_SPEED);
      
      for (let i = 0; i < obstacles.length; i++) {
        const obs = obstacles[i];
        let top = parseInt(obs.element.style.top);
        top += effectiveObstacleSpeed;
        obs.element.style.top = top + "px";

        // Use bounding rectangles for collision detection.
        const obstacleRect = obs.element.getBoundingClientRect();
        const carRect = car.getBoundingClientRect();
        if (
          obstacleRect.left < carRect.right &&
          obstacleRect.right > carRect.left &&
          obstacleRect.top < carRect.bottom &&
          obstacleRect.bottom > carRect.top
        ) {
          endGame(false);
          return;
        }

        // Remove obstacle if it moves beyond the game area.
        if (top > 600) {
          obs.element.remove();
          obstacles.splice(i, 1);
          i--;
        }
      }
    }

    /**
     * Updates the timer and moves the car upward based on its vertical speed.
     */
    function update() {
      // Update car's vertical position based on its current speed.
      carVerticalPos += carSpeed;
      // Ensure the car does not move above the top boundary.
      if (carVerticalPos > (600 - CAR_HEIGHT)) {
        carVerticalPos = (600 - CAR_HEIGHT);
      }
      car.style.bottom = carVerticalPos + "px";

      updateObstacles();
      updateTimer();
    }

    /**
     * Updates the timer; if 60 seconds pass, the player wins.
     */
    function updateTimer() {
      timeElapsed += 0.1;
      timerDisplay.textContent = `Time: ${timeElapsed.toFixed(1)}s`;
      if (timeElapsed >= 60) {
        endGame(true);
      }
    }

    /**
     * Starts the game.
     */
    function startGame() {
      document.addEventListener("keydown", handleKeyDown);
      spawnInterval = setInterval(createObstacleRow, 4000);
      gameInterval = setInterval(update, 100);
    }

    /**
     * Ends the game.
     */
    function endGame(won) {
      clearInterval(gameInterval);
      clearInterval(spawnInterval);
      document.removeEventListener("keydown", handleKeyDown);
      banner.style.display = "block";
      banner.textContent = won ? "You Win! ðŸŽ‰" : "Game Over! ðŸ’¥";
    }

    startGame();
  </script>
</body>
