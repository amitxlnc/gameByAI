<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Obstacle Game</title>
  <style>
    /* Reset margins/padding and prevent scrolling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Hide scrollbars globally */
    }
    body {
      font-family: sans-serif;
      background: #333;
      color: #fff;
    }
    /* Fixed container that fills the viewport */
    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* Header area (title + timer) */
    #header {
      text-align: center;
      margin-bottom: 10px;
    }
    #header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    #timer {
      font-size: 20px;
    }
    /* Fixed-size game area */
    #gameArea {
      position: relative;
      width: 300px;
      height: 600px;
      background: #555;
      border: 4px solid #fff;
      overflow: hidden;
    }
    .lane {
      position: absolute;
      width: 100px;
      height: 100%;
      border-left: 2px dashed #aaa;
    }
    #lane1 { left: 0; }
    #lane2 { left: 100px; }
    #lane3 { left: 200px; }
    /* Car: remains horizontally controllable; fixed vertical position */
    #car {
      position: absolute;
      width: 100px;
      height: 150px;
      background: url('car.png') center / cover no-repeat;
      left: 110px; /* Initially centered in the middle lane */
      bottom: 10px; /* Fixed vertical position */
      transition: left 0.1s ease-in-out;
    }
    /* Obstacles */
    .obstacle {
      position: absolute;
      width: 60px;
      height: 30px;
      background: black;
      top: -30px; /* Spawn just above the game area */
      border-radius: 8px;
    }
    /* Banner always on top */
    #banner {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100%;
      font-size: 32px;
      font-weight: bold;
      display: none;
      background: rgba(0, 0, 0, 0.8);
      color: yellow;
      z-index: 9999;
    }
    /* Mobile control panel */
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    #controls button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #888;
      color: #fff;
    }
    #controls button:active {
      background: #aaa;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="header">
      <h1>Car Obstacle Game</h1>
      <div id="timer">Time: 0.0s</div>
    </div>
    <div id="gameArea">
      <div class="lane" id="lane1"></div>
      <div class="lane" id="lane2"></div>
      <div class="lane" id="lane3"></div>
      <div id="car"></div>
      <div id="banner"></div>
    </div>
    <!-- Mobile Control Panel -->
    <div id="controls">
      <button id="btn-left">Left</button>
      <button id="btn-up">Up</button>
      <button id="btn-down">Down</button>
      <button id="btn-right">Right</button>
    </div>
  </div>
  
  <script>
    // Get elements
    const car = document.getElementById("car");
    const gameArea = document.getElementById("gameArea");
    const banner = document.getElementById("banner");
    const timerDisplay = document.getElementById("timer");
    
    // Mobile controls
    const btnLeft = document.getElementById("btn-left");
    const btnRight = document.getElementById("btn-right");
    const btnUp = document.getElementById("btn-up");
    const btnDown = document.getElementById("btn-down");
    
    // Lane positions in pixels (each lane is 100px wide)
    const lanes = [10, 110, 210];
    let currentLane = 1; // starting lane index
    
    // Game state for obstacles
    let obstacles = [];
    let gameInterval;
    let spawnInterval;
    let timeElapsed = 0;
    
    // Base obstacle speed in pixels per update
    const baseObstacleSpeed = 6;
    const MIN_OBSTACLE_SPEED = 2;
    
    // "Car speed" here is used purely as a modifier for the obstaclesâ€™ falling speed.
    // The car remains fixed vertically.
    let carSpeed = 0; // initial modifier (0 means obstacles move at base speed)
    const MAX_CAR_SPEED = 8;
    const MIN_CAR_SPEED = 0;
    
    /**
     * processMovement(direction)
     * - 'left' and 'right' change lane.
     * - 'up' increases the speed modifier (thus obstacles fall faster).
     * - 'down' decreases the speed modifier (obstacles fall slower).
     */
    function processMovement(direction) {
      switch(direction) {
        case "left":
          if (currentLane > 0) currentLane--;
          break;
        case "right":
          if (currentLane < 2) currentLane++;
          break;
        case "up":
          carSpeed = Math.min(carSpeed + 1, MAX_CAR_SPEED);
          break;
        case "down":
          carSpeed = Math.max(carSpeed - 1, MIN_CAR_SPEED);
          break;
      }
      // Update the car's horizontal position (vertical position remains fixed)
      car.style.left = lanes[currentLane] + "px";
    }
    
    /**
     * Desktop keydown handler.
     */
    function handleKeyDown(e) {
      switch(e.key) {
        case "ArrowLeft": processMovement("left"); break;
        case "ArrowRight": processMovement("right"); break;
        case "ArrowUp": processMovement("up"); break;
        case "ArrowDown": processMovement("down"); break;
      }
    }
    
    document.addEventListener("keydown", handleKeyDown);
    
    // Mobile button event listeners.
    btnLeft.addEventListener("click", () => processMovement("left"));
    btnRight.addEventListener("click", () => processMovement("right"));
    btnUp.addEventListener("click", () => processMovement("up"));
    btnDown.addEventListener("click", () => processMovement("down"));
    
    /**
     * Spawns a row of obstacles.
     * Each row blocks 1 or 2 lanes (randomly), ensuring at least one lane remains free.
     */
    function createObstacleRow() {
      const allLanes = [0, 1, 2];
      const blockCount = Math.random() < 0.5 ? 1 : 2;
      const shuffled = allLanes.sort(() => Math.random() - 0.5);
      const blockedLanes = shuffled.slice(0, blockCount);
      blockedLanes.forEach((lane) => {
        const obstacle = document.createElement("div");
        obstacle.classList.add("obstacle");
        obstacle.style.left = lanes[lane] + "px";
        obstacle.style.top = -30 + "px"; // spawn just above the game area
        gameArea.appendChild(obstacle);
        obstacles.push({ element: obstacle, lane });
      });
    }
    
    /**
     * Updates obstacles' positions.
     * Effective obstacle speed = baseObstacleSpeed + carSpeed.
     */
    function updateObstacles() {
      const effectiveObstacleSpeed = Math.max(baseObstacleSpeed + carSpeed, MIN_OBSTACLE_SPEED);
      for (let i = 0; i < obstacles.length; i++) {
        const obs = obstacles[i];
        let top = parseInt(obs.element.style.top);
        top += effectiveObstacleSpeed;
        obs.element.style.top = top + "px";
    
        // Collision detection using bounding rectangles.
        const obsRect = obs.element.getBoundingClientRect();
        const carRect = car.getBoundingClientRect();
        if (obsRect.left < carRect.right &&
            obsRect.right > carRect.left &&
            obsRect.top < carRect.bottom &&
            obsRect.bottom > carRect.top) {
          endGame(false);
          return;
        }
    
        // Remove obstacle if it goes off the bottom.
        if (top > 600) {
          obs.element.remove();
          obstacles.splice(i, 1);
          i--;
        }
      }
    }
    
    /**
     * Updates the timer.
     */
    function updateTimer() {
      timeElapsed += 0.1;
      timerDisplay.textContent = `Time: ${timeElapsed.toFixed(1)}s`;
      if (timeElapsed >= 60) {
        endGame(true);
      }
    }
    
    /**
     * The update loop.
     * Note: The car's vertical position remains fixed.
     */
    function update() {
      updateObstacles();
      updateTimer();
    }
    
    /**
     * Starts the game loop.
     */
    function startGame() {
      spawnInterval = setInterval(createObstacleRow, 4000);
      gameInterval = setInterval(update, 100);
    }
    
    /**
     * Ends the game.
     */
    function endGame(won) {
      clearInterval(gameInterval);
      clearInterval(spawnInterval);
      document.removeEventListener("keydown", handleKeyDown);
      banner.style.display = "block";
      banner.textContent = won ? "You Win! ðŸŽ‰" : "Game Over! ðŸ’¥";
    }
    
    startGame();
  </script>
</body>
</html>
