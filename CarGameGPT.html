<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Obstacle Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      text-align: center;
      background: #333;
      color: #fff;
    }
    #gameArea {
      position: relative;
      width: 300px;
      height: 600px;
      margin: 20px auto;
      background: #555;
      overflow: hidden;
      border: 4px solid #fff;
    }
    .lane {
      position: absolute;
      width: 100px;
      height: 100%;
      border-left: 2px dashed #aaa;
    }
    #lane1 { left: 0; }
    #lane2 { left: 100px; }
    #lane3 { left: 200px; }

    /* Faster transition for the car */
    #car {
      position: absolute;
      bottom: 10px;
      width: 80px;
      height: 120px;
      background: red;
      border-radius: 10px;
      left: 110px; /* middle lane */
      transition: left 0.1s ease-in-out;
    }
    .obstacle {
      position: absolute;
      width: 80px;
      height: 40px; /* obstacle height */
      background: black;
      top: -100px;
      border-radius: 8px;
    }
    #banner {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100%;
      font-size: 32px;
      font-weight: bold;
      display: none;
      background: rgba(0, 0, 0, 0.8);
      color: yellow;
    }
    #timer {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Car Obstacle Game</h1>
  <div id="timer">Time: 0.0s</div>
  <div id="gameArea">
    <div class="lane" id="lane1"></div>
    <div class="lane" id="lane2"></div>
    <div class="lane" id="lane3"></div>
    <div id="car"></div>
    <div id="banner"></div>
  </div>
  <script>
    const car = document.getElementById("car");
    const gameArea = document.getElementById("gameArea");
    const banner = document.getElementById("banner");
    const timerDisplay = document.getElementById("timer");

    // Lane positions (left offsets in px)
    const lanes = [10, 110, 210];

    // Game state variables
    let currentLane = 1; // 0 - left, 1 - middle, 2 - right
    let obstacles = [];
    let gameInterval;
    let spawnInterval;
    let timeElapsed = 0;

    // Dimensions & movement constants
    const CAR_HEIGHT = 120;
    const OBSTACLE_HEIGHT = 40;
    const OBSTACLE_SPEED = 6; // pixels per update (~60px/s)
    
    /**
     * Move the car with left/right arrow keys.
     */
    function moveCar(e) {
      if (e.key === "ArrowLeft" && currentLane > 0) {
        currentLane--;
      } else if (e.key === "ArrowRight" && currentLane < 2) {
        currentLane++;
      }
      car.style.left = lanes[currentLane] + "px";
    }

    /**
     * Spawns a row of obstacles.
     * In each row, randomly block either one lane or two lanesâ€”ensuring one lane remains safe.
     */
    function createObstacleRow() {
      const allLanes = [0, 1, 2];
      // Decide randomly: block 1 lane (50% chance) or block 2 lanes
      const blockCount = Math.random() < 0.5 ? 1 : 2;
      // Shuffle the array
      const shuffled = allLanes.sort(() => Math.random() - 0.5);
      // The first blockCount lanes will be blocked in this row
      const blockedLanes = shuffled.slice(0, blockCount);
      
      blockedLanes.forEach(lane => {
        const obstacle = document.createElement("div");
        obstacle.classList.add("obstacle");
        obstacle.style.left = lanes[lane] + "px";
        obstacle.style.top = -OBSTACLE_HEIGHT + "px"; // spawn just above view
        gameArea.appendChild(obstacle);
        obstacles.push({ element: obstacle, lane });
      });
    }

    /**
     * Moves obstacles downward and checks for collisions.
     */
    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        const obs = obstacles[i];
        let top = parseInt(obs.element.style.top);
        top += OBSTACLE_SPEED;
        obs.element.style.top = top + "px";

        // Collision check: when obstacle is in the danger zone of the car (between y = 480 and 600).
        if (
          top + OBSTACLE_HEIGHT >= 480 && top < 600 &&
          obs.lane === currentLane
        ) {
          endGame(false);
          return;
        }

        // Remove obstacle if it moves below the game area
        if (top > 600) {
          obs.element.remove();
          obstacles.splice(i, 1);
          i--;
        }
      }
    }

    /**
     * Updates the timer; if time reaches 60s, the game is won.
     */
    function updateTimer() {
      timeElapsed += 0.1;
      timerDisplay.textContent = `Time: ${timeElapsed.toFixed(1)}s`;
      if (timeElapsed >= 60) {
        endGame(true);
      }
    }

    /**
     * Starts the game.
     */
    function startGame() {
      document.addEventListener("keydown", moveCar);
      // Spawn a row every 4000ms (4 seconds)
      spawnInterval = setInterval(createObstacleRow, 4000);
      gameInterval = setInterval(() => {
        updateObstacles();
        updateTimer();
      }, 100);
    }

    /**
     * Ends the game.
     */
    function endGame(won) {
      clearInterval(gameInterval);
      clearInterval(spawnInterval);
      document.removeEventListener("keydown", moveCar);
      banner.style.display = "block";
      banner.textContent = won ? "You Win! ðŸŽ‰" : "Game Over! ðŸ’¥";
    }

    // Start the game
    startGame();
  </script>
</body>
</html>
